<section class="checkout-area ptb-100" style="background: url('assets/img/fon.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-lg-6" >
                <div class="checkout-item">
                    <h2>Авторизация</h2>

                    <div class="checkout-one">
                        <form [formGroup]="loginForm" (ngSubmit)="TokensData()">
                            <div class="form-group" style="display: initial">
                                <label>Введите номер телефона:</label>
                                <input type="text" class="form-control" placeholder="+7 (900) " formControlName="phone">
                                <div class="text-danger margin-bottom-thin my-mat-hint" *ngIf="error" style="margin-bottom: 15px">
                                    Повторно получить звонок можно через {{timeLeft}} с
                                </div>
                                <div class="text-danger margin-bottom-thin my-mat-hint" *ngIf="errorTimeFlag" style="margin-bottom: 15px">
                                   Можете запросить звонок повторно
                                </div>
                            </div>

                            <div class="form-group" *ngIf="flagcod" style="display: initial; margin-top: 25px" >
                                <label>Введите последние 4 цифры, звонившего номера:</label>
                                <input type="number" class="form-control" formControlName="code">
                                <small id="codeHelp" class="text-danger" *ngIf="errorsms">
                                    {{ errorsms }}
                                </small>
                            </div>

                                <button type="submit" class="btn cmn-btn">{{textEnter}}</button>
                            </div>
                        </form>
                    </div>
