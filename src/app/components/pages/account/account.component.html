<section class="checkout-area ptb-100" style="background: url('assets/img/fon.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">
    <div class="container" *ngIf="this.paramUpdate === 'update'">
        <div class="row">
            <div class="col-sm-8">
                <div class="card checkout-item">
                    <div class="card-header" style="background-color: #ffbe00">
                        <h5> Заполните следующие данные</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="accountForm" (ngSubmit)="onSubmitAccount()"

                              class="needs-validation user-add" novalidate="">
                            <div class="form-group row">
                                <label for="validationCustom10" class="col-xl-3 col-md-4">
                                    Имя</label>
                                <input class="form-control col-xl-8 col-md-7" id="validationCustom10"
                                       formControlName="name"
                                       type="text">
                            </div>
                            <div class="form-group row">
                                <label for="validationCustom12" class="col-xl-3 col-md-4"><span>*</span>
                                    Телефон</label>
                                <input class="form-control col-xl-8 col-md-7" id="validationCustom12"
                                       type="number" required="" formControlName="phone">
                            </div>
                            <div class="form-group row">
                                <label for="validationCustom13" class="col-xl-3 col-md-4">
                                    Email</label>
                                <input class="form-control col-xl-8 col-md-7" id="validationCustom13"
                                       type="text" formControlName="email">
                            </div>
                            <div class="form-group row">
                                <label for="validationCustom17" class="col-xl-3 col-md-4"><span>*</span>
                                    Купон</label>
                                <input class="form-control col-xl-8 col-md-7" id="validationCustom17"
                                       type="text" required="" formControlName="coupon">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn cmn-btn">Сохранить</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="this.paramUpdate === 'show'" style="margin-top: 20px">
        <div class="row" style="margin-left: 10%">
            <div class="checkout-item col-xl-4" style="padding: 0">
                <div class="card" style="background-color: unset">
                    <div class="card-body">
                        <div class="profile-details text-center">

                            <h2>{{this.user?.name}}</h2>
                            <span style="color: #ffbe00; font-size: 25px">{{this.user?.email}}</span>

                        </div>
                        <hr>
                        <div class="project-status">
                            <h5 class="f-w-1000" style="font-size: 30px; margin-bottom: 20px; color: #ffbe00">Ваш статус в системе</h5>
                            <div class="media">
                                <div class="media-body">
                                    <h6 style="font-size: 20px; margin-bottom: 20px; color: #ffbe00">До нового бонуса <span class="pull-right">80%</span></h6>
                                    <div class="progress sm-progress-bar">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 90%"
                                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
<!--                            <div class="media">-->
<!--                                <div class="media-body">-->
<!--                                    <h6>Время <span class="pull-right">60%</span></h6>-->
<!--                                    <div class="progress sm-progress-bar">-->
<!--                                        <div class="progress-bar bg-secondary" role="progressbar" style="width: 60%"-->
<!--                                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <div class="media">-->
<!--                                <div class="media-body">-->
<!--                                    <h6>Заработок<span class="pull-right">70%</span></h6>-->
<!--                                    <div class="progress sm-progress-bar">-->
<!--                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 70%"-->
<!--                                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

                    <div class="checkout-item col-xl-6" style="padding: 0">
                            <h2>Ваш профиль</h2>
                            <div class="table-responsive profile-table">
                                <table class="table table-responsive" >
                                    <tbody>
                                    <tr>
                                        <td>Имя:</td>
                                        <td>{{this.user?.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td>{{this.user?.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Телефон:</td>
                                        <td>{{this.user?.phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Купон:</td>
                                        <td>{{this.user?.coupon}}</td>
                                    </tr>


                                    </tbody>
                                    <div class="text-center" style="margin-top: 20px">
                                        <button type="submit" class="btn cmn-btn" style="font-size: 20px" (click)="Update()">Редактировать</button>
                                    </div>
                                </table >

                            </div>
                        </div>

                    </div>
                </div>

</section>
